<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Login | PlatziVideo</title>
            <link rel=StyleSheet href="../estilos/loginEstilos.css" type="text/css" media=screen>
             <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
        </head>
        <body>
            <header class="header">
                <img class="header__img"src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="PlatziVideoLogo">
            </header>
            <section class="login">
                <section class="login__container">
                         <h2>
                            Regístro
                         </h2>
                         <form action="" class="login__container--form">
                            <input class="input" type="text" placeholder="Nombre y Apellido">
                             <input class="input" type="text" placeholder="Correo">
                             <input class="input" type="password" placeholder="Contraseña">
                             <input class="input" type="password" placeholder="Confirmar Contraseña">
                             <button class="button" onclick="">
                                Regístrate
                             </button>
                         </form>
                         <section class="login__container--social-media">
                                <div>
                                    <img src="../images/Logos/google-icon.png" alt="google-icon"> Inicia Sesión con Google
                                </div>
                                <div>
                                    <img src="../images/Logos/twitter-icon.png" alt="twitter-icon"> Inicia Sesión con Twitter
                                </div>
                         </section>
                         <p class="login__container--register">Ya Tienes ninguna cuenta? <a href="./login.html"> Inicia Sesión.</a></p>
                </section>
            </section>
            <footer class="footer">
                <a href="#">Términos de Uso</a>
                <a href="./notfound404.html">Declaracion de Privacidad</a>
                <a href="../index.html">Centro de Ayuda</a>
            </footer>
        </body>
    </html>
