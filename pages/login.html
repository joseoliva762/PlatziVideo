<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <title>Login | PlatziVideo</title>
            <link rel=StyleSheet href="../estilos/loginEstilos.css" type="text/css" media=screen>
             <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet"> 
        </head>
        <body>
            <header class="header">
                <img tabindex="0" class="header__img"src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="PlatziVideoLogo">
            </header>
            <section class="login">
                <section class="login__container">
                         <h2 tabindex="0">
                             Inicia Sesión
                         </h2>
                         <form action="" class="login__container--form">
                             <input aria-label="correo" class="input" type="text" placeholder="Correo">
                             <input aria-label="Contraseña" class="input" type="password" placeholder="Contraseña">
                             <button class="button" onclick="">
                                 Iniciar Sesión
                             </button>
                             <div class="login__containet--remember-me">
                                    <label>
                                        <input type="checkbox" id="" name="remember-me" value="checkbox"> Recuerdame
                                    </label>
                                    <a href="#">Olvidé mi Contraseña.</a>
                             </div>
                         </form>
                         <section class="login__container--social-media">
                                <div>
                                    <img src="../images/Logos/google-icon.png" alt="google-icon"> Inicia Sesión con Google
                                </div>
                                <div>
                                    <img src="../images/Logos/twitter-icon.png" alt="twitter-icon"> Inicia Sesión con Twitter
                                </div>
                         </section>
                         <p class="login__container--register">No Tienes ninguna cuenta, <a href="./register.html">Regístrate.</a></p>
                </section>
            </section>
            <footer class="footer">
                <a href="#">Términos de Uso</a>
                <a href="./notfound404.html">Declaracion de Privacidad</a>
                <a href="../index.html">Centro de Ayuda</a>
            </footer>
        </body>
    </html>
